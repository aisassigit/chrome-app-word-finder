<!DOCTYPE html>

<html data-ng-app="wordFinderApp" data-ng-csp>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Finder App</title>

    <!-- build:css(.tmp,app) styles/libs/application.css -->
    <link rel="stylesheet" media="all" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" media="all" href="bower_components/angular/angular-csp.css">
    <!-- endbuild -->
    <base target="_blank">
</head>
<body data-ng-controller="GlobalController" style="background-color:#E0E0E0">

<div class="container">
    <div class="page-header">Word Finder
        <img src="images/word-finder-19.png" class="pull-right">
        <div class="small">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
            Find multiple words in this page
        </div>
    </div>
</div>

<section class="container" data-ng-view>

</section>

<!-- build:js({.tmp,app/}) scripts/libs/vendor.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives/enterDirective.js"></script>
<script src="scripts/services/globalService.js"></script>
<script src="scripts/controllers/globalController.js"></script>
<script src="scripts/controllers/MainController.js"></script>
<!-- endbuild -->

</body>
</html>
